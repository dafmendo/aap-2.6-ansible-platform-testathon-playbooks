---
- name: 1487-3-1-TC-ORG - Rename/Update Platform Organization
  hosts: localhost
  gather_facts: false
  vars_files:
    - ./vars/aap.yml
    - ./vars/user.yml

  vars:
    old_name: "ENG-ORG-{{ rh_username }}"
    new_name: "ENG-ORG-RENAMED-{{ rh_username }}"
    new_description: "Updated Engineering org for {{ rh_username }}"

  tasks:
    - block:
        - name: Update org (rename & description)
          ansible.platform.organization: &org_update
            name: "{{ old_name }}"
            new_name: "{{ new_name }}"
            description: "{{ new_description }}"
            state: present
            aap_hostname: "{{ aap_hostname }}"
            aap_username: "{{ aap_username }}"
            aap_password: "{{ aap_password }}"
            aap_validate_certs: "{{ aap_validate_certs }}"
          register: updated

        - name: Assert update caused change
          ansible.builtin.assert:
            that: [ "updated is changed" ]
            fail_msg: "Organization update did not report changed."

        # ---- Verify new name in Gateway
        - name: Verify renamed org via Gateway
          ansible.builtin.uri:
            url: "{{ aap_hostname }}/api/gateway/v1/organizations/?name={{ new_name | urlencode }}"
            method: GET
            user: "{{ aap_username }}"
            password: "{{ aap_password }}"
            force_basic_auth: true
            validate_certs: false
            return_content: true
          register: gw_orgs

        - name: Assert Gateway shows updated org
          ansible.builtin.assert:
            that:
              - gw_orgs.json.count | int >= 1
              - (gw_orgs.json.results | selectattr('name','equalto', new_name) | list | length) >= 1
            fail_msg: "Renamed org not visible in Gateway."

        # ---- Verify new name in Controller
        - name: Verify renamed org in Controller
          ansible.builtin.uri:
            url: "{{ aap_hostname }}/api/controller/v2/organizations/?name={{ new_name | urlencode }}"
            method: GET
            user: "{{ aap_username }}"
            password: "{{ aap_password }}"
            force_basic_auth: true
            validate_certs: false
            return_content: true
          register: ctl_orgs

        - name: Log Controller org count
          ansible.builtin.debug:
            msg:
              controller_count: "{{ ctl_orgs.json.count | default('n/a') }}"

        # ---- Idempotency
        - name: Update org (rename & description)
          ansible.platform.organization:
            name: "{{ new_name }}"
            new_name: "{{ new_name }}"
            description: "{{ new_description }}"
            state: present
            aap_hostname: "{{ aap_hostname }}"
            aap_username: "{{ aap_username }}"
            aap_password: "{{ aap_password }}"
            aap_validate_certs: "{{ aap_validate_certs }}"
          register: idem

        - name: Assert idempotency
          ansible.builtin.assert:
            that: [ "idem is not changed" ]
      always:
        - ansible.builtin.debug:
            msg: "Exit 1487-3-1-TC-ORG"
